<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Login page</title>
</head>
<body>
    <div class="container">
        <div class="login-box" id="loginBox">
            <div class="login-header">
                <header>Login</header>
            </div>
            <div class="input-box">
                <input type="text" id="email" class="input-field" placeholder="Email" autocomplete="off" required>
            </div>
            <div class="input-box">
                <input type="password" id="password" class="input-field" placeholder="Password" autocomplete="off" required>
            </div>
            <div class="forgot">
                <section>
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">Remember me</label>
                </section>
                <section>
                    <a href="#">Forgot password</a>
                </section>
            </div>
            <div class="input-submit">
                <button class="submit-btn" id="loginBtn">Sign In</button>
            </div>
            <div class="sign-up-link">
                <p>Don't have an account? <a href="#" id="showSignup">Sign Up</a></p>
            </div>
        </div>

        <div class="login-box" id="signupBox" style="display: none;">
            <div class="login-header">
                <header>Sign Up</header>
            </div>
            <div class="input-box">
                <input type="text" id="signupName" class="input-field" placeholder="Name" autocomplete="off" required>
            </div>
            <div class="input-box">
                <input type="text" id="signupEmail" class="input-field" placeholder="Email" autocomplete="off" required>
            </div>
            <div class="input-box">
                <input type="password" id="signupPassword" class="input-field" placeholder="Password" autocomplete="off" required>
            </div> 

o           <div class="input-submit">
                <button class="submit-btn" id="signupBtn">Sign Up</button>
            </div>
            <div class="sign-up-link">
                <p>Already have an account? <a href="#" id="showLogin">Sign In</a></p>
            </div>
        </div>

        <div class="welcome-box" id="welcomeBox" style="display: none;">
            <h1>Welcome, <span id="userName"></span>!</h1>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
